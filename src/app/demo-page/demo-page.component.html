<nz-alert
  nzType="info"
  nzMessage="Instalation"
  nzDescription="npm run install @wojtek1150/jsonforms-zorro-wrapper"
  nzShowIcon
></nz-alert>

<nz-tabset nzTabPosition="left">
  <nz-tab [nzTitle]="titleTemplate">
    <ng-template #titleTemplate>
      <i nz-icon nzType="check-circle"></i>
      DEMO
    </ng-template>
    <jsonforms
      [schema]="schema"
      [uischema]="uischema"
      [renderers]="renderers"
      [(data)]="formData"
      (dataChange)="log($event)"
    ></jsonforms>
  </nz-tab>
  <nz-tab nzTitle="Form Data">
    <pre><code>{{formData | json }}</code></pre>
  </nz-tab>
  <nz-tab nzTitle="HTML">
    <pre><code>{{html}}</code></pre>
  </nz-tab>
  <nz-tab nzTitle="Schema">
    <pre><code>{{schema | json }}</code></pre>
  </nz-tab>
  <nz-tab nzTitle="UI Schema">
    <pre><code>{{uischema | json }}</code></pre>
  </nz-tab>
</nz-tabset>
